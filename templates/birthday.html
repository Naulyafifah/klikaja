<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cie tambah tua</title>
  <style>
    body {
      background: #ffe5cb;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      box-sizing: border-box;
    }

    #cake {
      position: relative;
      margin-top: -100px;
      z-index: 1;
      box-sizing: border-box;
    }

    .layer {
      position: relative;
      margin: 0 auto;
      background: rgb(255, 197, 168);
      border-radius: 10px;
      box-shadow: inset 0 5px rgba(255, 255, 255, 0.3);
      animation: drop 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(-300px);
    }

    .layer1 { width: 80px; height: 30px; z-index: 1; animation-delay: 0.2s; }
    .layer2 { width: 140px; height: 40px; margin-top: -10px; z-index: 2; animation-delay: 0.5s; }
    .layer3 { width: 200px; height: 50px; margin-top: -10px; z-index: 3; animation-delay: 0.8s; }

    @keyframes drop {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .candle {
      background: #fff;
      border-radius: 10px;
      position: absolute;
      top: -35px;
      left: 50%;
      margin-left: -2.5px;
      width: 5px;
      height: 35px;
      transform: translateY(-300px);
      animation: in 1s 1.2s ease-out forwards;
      opacity: 0;
    }

    .candle:before, .candle:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 5px;
      background: #f55;
      border-radius: 2px;
    }

    .candle:before { top: 45%; }
    .candle:after { top: 25%; }

    .fire {
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: 50%;
      margin-left: -3.3px;
      width: 6.6px;
      height: 18px;
      box-shadow: 0 0 10px rgba(255,140,0,0.8);
      animation: flicker 0.2s infinite alternate;
    }

    img {
      border: 5px solid #ffe7ce;
      margin: 20px;
      float: left;
      width: 170px;
      opacity: 0;
      animation: fadeIn 2.5s ease-out 2s forwards;
    }

    @keyframes in {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes flicker {
      from { transform: scale(1) translateY(0); opacity: 1; }
      to   { transform: scale(1.1) translateY(-1px); opacity: 0.8; }
    }

    .text {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color:hsl(25deg 100% 69.4%);
      opacity: 0;
      animation: fadeIn 1s ease-out 2s forwards;
      z-index: 1;
      text-shadow: 1px 1px 2px #000000de, 0 0 25px rgb(255 47 0 / 98%), 0 0 5px rgb(64 30 0);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotateZ(360deg);
        opacity: 0.7;
      }
    }

    @media (max-width: 768px) {
      .layer1 { width: 60px; height: 20px; }
      .layer2 { width: 100px; height: 30px; }
      .layer3 { width: 140px; height: 40px; }

      .text {
        font-size: 1.2em;
        padding: 0 10px;
      }

      img {
        width: 120px;
        margin: 10px auto;
        display: block;
      }
    }

  </style>
</head>
<body>

  <div id="cake">
    <div class="layer layer1"></div>
    <div class="layer layer2"></div>
    <div class="layer layer3"></div>
    <div class="candle">
      <div class="fire"></div>
    </div>
  </div>

  <img src="{{url_for('static', filename='sipa.jpg')}}" class="gambar">
  <div class="text"> Happy Birthday Sipaaa!!</div>

  <!-- Confetti Elements -->
  <script>
    const colors = ['#ff4d4d', '#ffcc00', '#66ff66', '#66ccff', '#ff99ff', '#ffffff'];
    const num = 80;

    for (let i = 0; i < num; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      confetti.style.animationDelay = Math.random() * 5 + 's';
      confetti.style.width = Math.random() * 8 + 5 + 'px';
      confetti.style.height = Math.random() * 8 + 5 + 'px';
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
